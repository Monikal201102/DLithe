<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency - Register/Login & Trip Booking</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(90deg, #90d6f0, #e2e2e2, #c9d6ff); margin: 0; font-family: Arial, sans-serif;">

    <div style="width: 450px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: center; position: relative; overflow: hidden;">
        
        <!-- Form Container -->
        <div id="formContainer" style="width: 200%; display: flex; transition: transform 0.5s ease-in-out;">
            
            <!-- Registration & Trip Booking Form -->
            <div style="width: 50%; padding: 20px; box-sizing: border-box;">
                <h2 style="margin-bottom: 15px; color: #333;">Register & Book a Trip</h2>
                <form>
                    <div style="margin-bottom: 15px; text-align: left;">
                        <label style="display: block; font-weight: bold;">Full Name</label>
                        <input type="text" placeholder="Enter your name" required 
                            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"/>
                    </div>
                    <div style="margin-bottom: 15px; text-align: left;">
                        <label style="display: block; font-weight: bold;">Email</label>
                        <input type="email" placeholder="Enter your email" required 
                            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"/>
                    </div>
                    <div style="margin-bottom: 15px; text-align: left;">
                        <label style="display: block; font-weight: bold;">Password</label>
                        <input type="password" placeholder="Enter your password" required 
                            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"/>
                    </div>

                    <!-- Trip Booking Section -->
                    <h3 style="margin-top: 20px; color: #007bff;">Book Your Trip</h3>
                    <div style="margin-bottom: 15px; text-align: left;">
                        <label style="display: block; font-weight: bold;">Select Destination</label>
                        <select style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                            <option value="paris">Paris, France</option>
                            <option value="dubai">Dubai, UAE</option>
                            <option value="bali">Bali</option>
                            <option value="maldives">Maldives</option>
                            
                        </select>
                    </div>
                    <div style="margin-bottom: 15px; text-align: left;">
                        <label style="display: block; font-weight: bold;">Travel Date</label>
                        <input type="date" required 
                            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"/>
                    </div>
                    <div style="margin-bottom: 15px; text-align: left;">
                        <label style="display: block; font-weight: bold;">Number of Travelers</label>
                        <input type="number" min="1" max="10" value="1" required 
                            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"/>
                    </div>

                    <button type="submit" style="width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;">
                        Register & Book Trip
                    </button>

                    <p style="margin-top: 10px;">Already have an account? 
                        <a href="#" onclick="switchForm()" style="color: #007bff; text-decoration: none;">Login</a>
                    </p>
                </form>
            </div>

            <!-- Login Form -->
            <div style="width: 50%; padding: 20px; box-sizing: border-box;">
                <h2 style="margin-bottom: 20px; color: #333;">Login</h2>
                <form>
                    <div style="margin-bottom: 15px; text-align: left;">
                        <label style="display: block; font-weight: bold;">Email</label>
                        <input type="email" placeholder="Enter your email" required 
                            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"/>
                    </div>
                    <div style="margin-bottom: 15px; text-align: left;">
                        <label style="display: block; font-weight: bold;">Password</label>
                        <input type="password" placeholder="Enter your password" required 
                            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"/>
                    </div>
                    <button type="submit" style="width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;">
                        Login
                    </button>
                    <p style="margin-top: 10px;">Don't have an account? 
                        <a href="#" onclick="switchForm()" style="color: #007bff; text-decoration: none;">Register</a>
                    </p>
                </form>
            </div>

        </div>

    </div>

    <!-- View Registered Users Button -->
    <p style="margin-top: 15px;">
        <a href="registered users.html" 
           style="display: inline-block; padding: 12px 25px; background: linear-gradient(45deg, #ff416c, #ff4b2b); 
           color: white; text-decoration: none; font-size: 16px; font-weight: bold; border-radius: 25px; 
           box-shadow: 2px 2px 10px rgba(0,0,0,0.2); transition: all 0.3s ease-in-out;">
            ðŸ‘¥ View Registered Users
        </a>
    </p>

    <script>
        function switchForm() {
            var container = document.getElementById("formContainer");
            if (container.style.transform === "translateX(-50%)") {
                container.style.transform = "translateX(0)";
            } else {
                container.style.transform = "translateX(-50%)";
            }
        }
    </script>

</body>
</html>
